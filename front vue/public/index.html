<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <h4 class="text-center text-primary m-3"> Short URL</h4>
        </div>
    
        <div class="row shadow mt-3">
            <div class="card">
                <div class="card-body">
                    <div class="input-group mb-1 mt-1">
                        <input type="text" class="form-control" placeholder="Enter url" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2">Generate</button>
                      </div>
                </div>
              </div>
        </div>
        
        <div v-if="isUrlGenerated || isErrorGenerated" class="row mt-3 shadow">
            <div class="card">
                <div class="card-body">
                   <div v-if="isErrorGenerated">
                    <div class="alert alert-danger" role="alert">
                        Input url is not good
                      </div>
                   </div>
                   <div v-if="isUrlGenerated">
                        <!--<h4>Short URL : <a href="/{{originalUrl}}" target="_blank">http://localhost:8080/url/shortner/{{shortUrl}}</a></h4>-->
                        <h4>Short URL : <a href="/" target="_blank">http://localhost:8080/ZERO</a></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
